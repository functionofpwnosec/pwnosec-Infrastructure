<!DOCTYPE html>
<html lang="en">
<head>

    <title>Projects</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
            display: flex;

            justify-content: center;
            height: 100vh;
            margin: 0;

        h1 {
            margin-bottom: 2rem;
        }

        .project h2 {

        }

        .project p {
            margin-bottom: 1rem;
        }

        .project a {
            color: #00b0ff;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }

            background-color: #00b0ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }
